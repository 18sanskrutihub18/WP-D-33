<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon - Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #131921;
            padding: 10px 0;
        }

        nav a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: inline-block;
        }

        nav a:hover {
            background-color: #3e4a59;
        }

        .search-bar {
            margin: 10px 0;
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            width: 220px;
            padding: 15px;
            margin: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            background-color: #131921;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-links a {
            color: white;
            padding: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Amazon</h1>
    <p>Shop millions of products at Amazon</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Best Sellers</a>
    <a href="#">Electronics</a>
    <a href="#">Today's Deals</a>
    <a href="#">Customer Service</a>
    <a href="#">Gift Cards</a>
    <a href="#">Registry</a>
</nav>

<input type="text" class="search-bar" placeholder="Search for products, brands, and more">

<div class="product-container">
    <div class="product-card">
        <img src="https://via.placeholder.com/200x180?text=Product+1" alt="Product 1">
        <h3>Product 1</h3>
        <p>$99.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200x180?text=Product+2" alt="Product 2">
        <h3>Product 2</h3>
        <p>$199.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200x180?text=Product+3" alt="Product 3">
        <h3>Product 3</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
    </div>
    <div class="product-card">
        <img src="https://via.placeholder.com/200x180?text=Product+4" alt="Product 4">
        <h3>Product 4</h3>
        <p>$249.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Help</a>
    </div>
    <p>&copy; 2025 Amazon Clone</p>
</footer>

</body>
</html>
