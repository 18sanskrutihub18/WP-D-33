<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .caption {
            opacity: 1;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Gallery</h1>
</header>

<div class="gallery-container">
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+1" alt="Image 1">
        <div class="caption">Image 1</div>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Image 2">
        <div class="caption">Image 2</div>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Image 3">
        <div class="caption">Image 3</div>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Image 4">
        <div class="caption">Image 4</div>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Image 5">
        <div class="caption">Image 5</div>
    </div>
    <div class="gallery-item">
        <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Image 6">
        <div class="caption">Image 6</div>
    </div>
</div>

<footer>
    <p>&copy; 2025 My Gallery</p>
</footer>

</body>
</html>
